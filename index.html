<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee & Sleep Pixel Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <h1>â˜• Coffee & Sleep Pixel Explorer</h1>
    <p class="subtitle">Each pixel represents one person. Watch them dance as you explore the data!</p>

    <div class="controls">
        <div class="control-group">
            <label>View Metric:</label>
            <div style="display: flex; gap: 10px;">
                <button class="metric-btn active" data-metric="coffee">Coffee Intake</button>
                <button class="metric-btn" data-metric="sleep">Sleep Hours</button>
                <button class="metric-btn" data-metric="caffeine">Caffeine (mg)</button>
            </div>
        </div>

        <div class="control-group">
            <label>Filter by Country:</label>
            <select id="country-filter">
                <option value="all">All Countries</option>
            </select>
        </div>
    </div>

    <div id="chart"></div>

    <div class="legend">
        <div class="legend-item">
            <div class="legend-color" style="background: #DEB887;"></div>
            <span>Low</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #A0522D;"></div>
            <span>Medium</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #654321;"></div>
            <span>High</span>
        </div>
    </div>

    <div class="stats" id="stats"></div>

    <p class="source">Data Source: Synthetic Coffee Health Dataset | Visualization by Anisa Hosseinpour Khoshghalb</p>
</div>

<div class="tooltip"></div>

<script src="js/script.js"></script>
</body>
</html>
